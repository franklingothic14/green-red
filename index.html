<!DOCTYPE html>
<html>
<head>
  <title>Parking Status</title>
  <style>
    body {
      background-color: black;
      color: white;
      text-align: center;
      font-family: sans-serif;
      margin-top: 30%;
    }

    #status {
      font-size: 4em;
      margin-bottom: 30px;
    }

    #toggleButton {
      font-size: 3em;
      padding: 20px 40px;
      border: none;
      border-radius: 20px;
      color: white;
      background-color: green;
    }

    .busy {
      background-color: red !important;
    }
  </style>
</head>
<body>
  <div id="status">✅ Free</div>
  <button id="toggleButton">Set to Busy</button>

  <script>
    const status = document.getElementById('status');
    const button = document.getElementById('toggleButton');

    let isFree = true;

    button.onclick = () => {
      isFree = !isFree;
      if (isFree) {
        status.textContent = '✅ Free';
        button.textContent = 'Set to Busy';
        button.classList.remove('busy');
      } else {
        status.textContent = '❌ Busy';
        button.textContent = 'Set to Free';
        button.classList.add('busy');
      }
    };
  </script>
</body>
</html>
